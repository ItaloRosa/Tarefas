<div class="m-5">
  <input class="my-3" mat-input #task />
  <app-button [text]="'Add'" (action)="submit(task.value.toString())"></app-button>

  <div class="mt-5">
    @for(item of taskList(); track item ) {
      <p>{{item}}</p>
    }
  </div>
  @if(taskCount() > 0) {
    <p>{{message}}</p>
  }
</div>
