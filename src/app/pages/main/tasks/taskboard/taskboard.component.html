<div class="py-3 d-flex flex-wrap justify-content-end align-items-center">
  <button mat-raised-button color="accent" (click)="newTask()">Nova Tarefa</button>
</div>
<div class="taskboard">
  <app-drag-and-drop [todo]="todo" [doing]="doing" [done]="done"
    (dropAction)="updateStatusItem($event.items, $event.toColumn)"
    (edit)="editTask($event)"
    (delete)="deleteTask($event)"></app-drag-and-drop>
</div>
