<table mat-table [dataSource]="data" class="mat-elevation-z4 my-3 p-4">
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef>Tarefa</th>
    <td mat-cell *matCellDef="let element">{{ element.titulo }}</td>
  </ng-container>

  <ng-container matColumnDef="responsavel">
    <th mat-header-cell *matHeaderCellDef>Responsável</th>
    <td mat-cell *matCellDef="let element">{{ element.responsavel }}</td>
  </ng-container>

  <ng-container matColumnDef="tags">
    <th mat-header-cell *matHeaderCellDef>Tags</th>
    <td mat-cell *matCellDef="let element">{{ element.tags }}</td>
  </ng-container>

  <ng-container matColumnDef="dataCriacao">
    <th mat-header-cell *matHeaderCellDef>Data da Criação</th>
    <td mat-cell *matCellDef="let element">
      {{ element.dataCriacao | date : "dd/MM/YYYY" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
